<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP </title>
    <!-- style links -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="mainSection p-1">
        <input type="text" class="form-control" id="city" placeholder="Search by City Name...">
        <div class="container mt-5 rounded-3">
            <div class="row justify-content-between  w-100  mx-auto">
                <div class="col-md-4">
                    <div class="location">
                        <p><i class="fa-solid fa-location-dot"></i> Cairo,Egypt</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="date">
                        <p>Monday,September15</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="weatherPhoto">
                    <img src="./images/sunny.png" width="50" height="50" alt="sunny">
                </div>
                <h1><span>26</span><sup>°</sup>C</h1>
                <p class="h5" style="letter-spacing: 3px;">MAX.<span class="MaxDegree">27</span>°C-MIN.<span class="MinDegree">15</span>°C</p>
                <div class="weatherDetails d-flex justify-content-evenly bg-light bg-opacity-25 w-75 p-2 rounded-3">
                    <div id="Humadity" class="box">
                        <i class="fa-solid fa-droplet"></i>
                        
                        <p>20%</p>
                    </div>
                    <div id="directionWind" class="box">
                        <i class="fa-regular fa-compass"></i>
                        <p>WEST</p>
                    </div>
                    <div id="WindSpeed" class="box">
                        <i class="fa-solid fa-wind"></i>
                        <p>15KM/H</p>
                    </div>
                </div>
                <!-- owl carousal -->
                <div class="owl-carousel bg-light bg-opacity-25 rounded-3 text-center d-flex align-items-center justify-content-center my-3">
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                    <div class="tempperhour">  </div>
                  
                  </div>
                <!--  -->
                <div class="weatherDays text-center container-fluid d-flex justify-content-evenly bg-light bg-opacity-25  p-2 rounded-3 my-3">
                    <div id="today">
                        <h5>Today</h5>
                        <h6>19°C</h6>
                    </div>
                    <div id="tommorow">
                        <h5>Tommorow</h5>
                        <h6>19°C</h6>
                    </div>
                    <div id="dayafterTommorow">
                        <h5>Day After Tommorow</h5>
                        <h6>19°C</h6>
                    </div>
                   
                </div>
            </div>
            <footer>
                <p class="text-center">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            </footer>
        </div>

    </div>
    
    <!-- Js Files -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
